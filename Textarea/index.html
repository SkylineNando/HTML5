<!DOCTYPE html>
<html>
<head>
    <title>Editor de Texto</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: 'textarea',  // O seletor CSS do elemento textarea a ser convertido em editor
            height: 300,  // Altura do editor
            plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
            ],
            toolbar: 'undo redo | formatselect | ' +
                'bold italic backcolor | alignleft aligncenter ' +
                'alignright alignjustify | bullist numlist outdent indent | ' +
                'removeformat | help',
            content_css: '//www.tiny.cloud/css/codepen.min.css'
        });
    </script>
</head>
<body>
    <h2>Editor de Texto</h2>
    <textarea></textarea> <!-- O elemento textarea que serÃ¡ convertido em editor de texto -->
</body>
</html>
