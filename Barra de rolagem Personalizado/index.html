<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalizar Barra de Rolagem</title>
<style>
    /* Estilos personalizados para a barra de rolagem */
    ::-webkit-scrollbar {
        width: 10px; /* largura da barra de rolagem */
    }
    
    ::-webkit-scrollbar-track {
        background: #f1f1f1; /* cor de fundo da barra de rolagem */
    }
    
    ::-webkit-scrollbar-thumb {
        background: #888; /* cor da alça da barra de rolagem */
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: #555; /* cor da alça da barra de rolagem ao passar o mouse */
    }
</style>
</head>
<body>
    <div style="height: 1000px;">
        <!-- Conteúdo para gerar uma barra de rolagem -->
    </div>
</body>
</html>
