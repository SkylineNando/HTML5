<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalizar Barra de Rolagem</title>
<style>
    /* Estilos para a barra de rolagem */
    /* Largura da barra de rolagem */
    ::-webkit-scrollbar {
        width: 15px;
    }

    /* Cor de fundo da barra de rolagem */
    ::-webkit-scrollbar-track {
        background-color: #f1f1f1;
    }

    /* Cor do botão de rolagem */
    ::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 10px;
    }

    /* Mudar a cor do botão de rolagem quando passar o mouse */
    ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }

    /* Estilo da barra de rolagem para navegadores Firefox */
    scrollbar-width: thin;
    scrollbar-color: #888 #f1f1f1;

    /* Cor de fundo da pista da barra de rolagem para Firefox */
    body {
        scrollbar-track-color: #f1f1f1;
    }

    /* Cor do botão de rolagem para Firefox */
    body::-webkit-scrollbar-thumb {
        background-color: #888;
    }

    /* Mudar a cor do botão de rolagem para Firefox quando passar o mouse */
    body::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }
</style>
</head>
<body>
    <div style="height: 2000px;">
        <!-- Conteúdo para gerar uma barra de rolagem -->
    </div>
</body>
</html>
