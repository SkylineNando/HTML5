<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preloader Example</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 4px solid #333;
        border-top-color: #777;
        animation: spin 1s infinite linear;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .content {
        display: none; /* Oculta o conteúdo enquanto o preloader estiver visível */
    }
</style>
</head>
<body>
<div class="preloader">
    <div class="spinner"></div>
</div>
<div class="content">
    <!-- Seu conteúdo da página aqui -->
    <h1>Conteúdo da página</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec velit at tellus fermentum ultricies. Duis vel eros nec urna tempus euismod. Quisque rutrum neque id erat pretium, nec varius lacus aliquet.</p>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Adiciona um atraso de 3 segundos antes de esconder o preloader
        setTimeout(function() {
            document.querySelector(".preloader").style.display = "none";
            document.querySelector(".content").style.display = "block";
        }, 3000);
    });
</script>
</body>
</html>
