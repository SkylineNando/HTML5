<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preloader Example</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: transform 1s; /* Transição suave da posição */
    }

    .spinner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Classe de animação para mover o preloader para cima */
    .slide-up {
        transform: translateY(-100%);
    }
</style>
</head>
<body>
<div class="preloader" id="preloader">
    <div class="spinner"></div>
</div>
<div class="content">
    <!-- Seu conteúdo da página aqui -->
    <h1>Conteúdo da página</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec velit at tellus fermentum ultricies. Duis vel eros nec urna tempus euismod. Quisque rutrum neque id erat pretium, nec varius lacus aliquet.</p>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Adiciona um atraso de 3 segundos antes de esconder o preloader
        setTimeout(function() {
            // Adiciona a classe de animação para mover o preloader para cima
            document.getElementById("preloader").classList.add("slide-up");
            // Esconde o preloader e mostra o conteúdo da página após a transição
            setTimeout(function() {
                document.querySelector(".preloader").style.display = "none";
            }, 1000); // Tempo da transição
        }, 3000); // Atraso antes de iniciar a animação
    });
</script>
</body>
</html>
